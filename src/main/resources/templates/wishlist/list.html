<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookClub | Wishlist</title>
    <!-- Bootstrap StyleSheet CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<main>
    <section class="py-5 text-center container">
        <div class="row">
            <div class="col-12 text-center">
              <h1>My Wishlist</h1>
            </div>
          </div>
    
          <br /><br />
            <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary text-center">New Wishlist Item</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">ISBN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="wishlistItem : ${wishlist}">
                        <td th:text="${wishlistItem.getTitle()}"></td>
                        <td th:text="${wishlistItem.getIsbn()}"></td>
                    </tr>
                </tbody>
            </table>
    </section>
</main>

<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>

</body>
</html>
